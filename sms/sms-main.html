<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SMS Bomber</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        box-sizing: border-box;
      }
      /* ******************************************************************* */

      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      .login-container label {
        display: none;
        text-align: center;
        font-weight: bold;
        margin-bottom: 30px;
        font-size: 20px;
        color: green;
        animation: blank 0.5s linear infinite;
      }

      .login-container input {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ff000079;
        border-radius: 4px;
        text-align: center;
        display: block;
        width: 100%;
        box-sizing: border-box;
        outline: none;
        color: black;
      }

      .login-container button {
        padding: 10px;
        background-color: #35353f;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        width: 100%;
        margin-bottom: 20px;
      }
      .login-container img {
        width: 100%;
        height: 300px;
        margin-bottom: 20px;
      }
      .login-container p {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .login-container p a {
        text-decoration: none;
        border: 1px solid green;
        color: green;
        padding: 10px 25px;
        border-radius: 10px;
      }
      .login-container #err {
        margin: 0;
        padding: 0;
        margin-top: 10px;
        margin-bottom: 15px;
        color: red;
        display: none;
      }
      @keyframes blank {
        50% {
          opacity: 0;
        }
      }
      @media (max-width: 991px) {
        .login-container {
          width: 90%;
        }
        .login-container img {
          height: 20%;
        }
      }
      span {
        display: block;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 0;
        text-transform: uppercase;
        color: #a39f9f;
      }
      /* ******************************************************************* */

      /* .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;

        margin-bottom: 10px;
        text-align: center;
        border: 0;
        outline: 0;

        border-right: 4px solid red;
        border-top: 1px solid #c9c5c5;
        border-bottom: 1px solid #c9c5c5;
      }
      .box .main button {
        margin-top: 10px;
        width: 100%;
        height: 35px;
        border-radius: 6px;
        cursor: pointer;
        color: #fff;
        font-size: 18px;
        text-transform: uppercase;
        background: rgb(2, 206, 226);
        border: 0;
        background: -moz-linear-gradient(

          90deg,

        background: linear-gradient(
          90deg,
          rgba(2, 206, 226, 0.700717787114846) 0%,
          rgba(0, 74, 255, 0.7) 100%
        );
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#02cee2",endColorstr="#004aff",GradientType=1);
      }
      .box .main button:hover {
        background: rgb(2, 206, 226);
        background: -moz-linear-gradient(
          262deg,
          rgba(2, 206, 226, 0.700717787114846) 0%,
          rgba(0, 74, 255, 0.7) 100%
        );
        background: -webkit-linear-gradient(
          262deg,
          rgba(2, 206, 226, 0.700717787114846) 0%,
          rgba(0, 74, 255, 0.7) 100%
        );
        background: linear-gradient(
          262deg,
          rgba(2, 206, 226, 0.700717787114846) 0%,
          rgba(0, 74, 255, 0.7) 100%
        );
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#02cee2",endColorstr="#004aff",GradientType=1);
      }
      .box .main p {
        text-align: center;
        margin-bottom: 0;
        color: red;
        font-size: 16px;
        display: none;
      }
      /*  */
      .box .main label {
        display: block;
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 20px;
        color: red;
        font-family: Arial;
        text-transform: uppercase;
      }
      .box .main span.blank {
        text-align: center;
        display: block;
        font-family: Arial;
        text-transform: uppercase;
        color: green;
        margin-bottom: 30px !important;
        animation: blank 1s linear infinite;

        }

        margin-bottom: 0;
        text-transform: uppercase;
        color: #a39f9f;
      }
      .box {
        display: block;
      }
      @media (max-width: 991px) {
        .box .main {
          max-width: 98%;
        }
      }
