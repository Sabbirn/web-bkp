<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Play Example</title>
  </head>
  <body>
    <h1>Click the Button to Play Audio</h1>
    <button id="prank-button">Play Audio</button>
    <audio
      controls
      id="prank-audio"
      src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3"
    ></audio>

    <script>
      // Select the audio player and button elements
      const audio = document.getElementById("prank-audio");
      const button = document.getElementById("prank-button");

      // Event listener to play the audio when the button is clicked
      button.addEventListener("click", () => {
        audio.play();
        alert(
          "Please ensure your device sound is set to full volume for the best experience."
        );
      });

      // Function to ensure the audio player volume is set to 100%
      function ensureMaxVolume() {
        if (audio.volume < 1) {
          audio.volume = 1; // Set volume to 100%
          console.log("Volume increased to 100%.");
        } else {
          console.log("Volume is already at 100%.");
        }
      }

      // Check and increase volume every 30 seconds
      setInterval(ensureMaxVolume, 30000);
    </script>
  </body>
</html>
